<!-- templates/submit.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">提交论文</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">论文标题</label>
            <input type="text" name="title" required
                   class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">摘要</label>
            <textarea name="abstract" required rows="4"
                      class="w-full px-3 py-2 border rounded"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">关键词</label>
            <input type="text" name="keywords" required
                   class="w-full px-3 py-2 border rounded"
                   placeholder="用逗号分隔关键词">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">论文文件</label>
            <input type="file" name="paper" required
                   class="w-full px-3 py-2 border rounded"
                   accept=".pdf,.doc,.docx">
        </div>
        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            提交论文
        </button>
    </form>
</div>
{% endblock %}
