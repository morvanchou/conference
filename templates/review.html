<!-- templates/review.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">论文评审</h2>

    <div class="mb-6">
        <h3 class="text-xl font-bold mb-2">论文信息</h3>
        <p><strong>标题：</strong>{{ paper.title }}</p>
        <p><strong>摘要：</strong>{{ paper.abstract }}</p>
        <p><strong>关键词：</strong>{{ paper.keywords }}</p>
        <p>
            <a href="{{ url_for('download_file', filename=paper.filename) }}"
               class="text-blue-500 hover:text-blue-700">
                下载论文
            </a>
        </p>
    </div>

    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">评分 (1-5分)</label>
            <select name="score" required class="w-full px-3 py-2 border rounded">
                <option value="1">1分 - 差</option>
                <option value="2">2分 - 较差</option>
                <option value="3">3分 - 一般</option>
                <option value="4">4分 - 良好</option>
                <option value="5">5分 - 优秀</option>
            </select>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">评审意见</label>
            <textarea name="comments" required rows="6"
                      class="w-full px-3 py-2 border rounded"></textarea>
        </div>
        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            提交评审
        </button>
    </form>
</div>
{% endblock %}
