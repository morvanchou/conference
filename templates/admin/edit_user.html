<!-- templates/admin/edit_user.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">编辑用户</h2>

    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">用户名</label>
            <input type="text" name="username" value="{{ user.username }}" required
                   class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">邮箱</label>
            <input type="email" name="email" value="{{ user.email }}" required
                   class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">角色</label>
            <select name="role" class="w-full px-3 py-2 border rounded">
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>普通用户</option>
                <option value="reviewer" {% if user.role == 'reviewer' %}selected{% endif %}>评审员</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>管理员</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="flex items-center">
                <input type="checkbox" name="is_admin"
                       {% if user.is_admin %}checked{% endif %}
                       class="mr-2">
                设为管理员
            </label>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">新密码（留空保持不变）</label>
            <input type="password" name="new_password"
                   class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            保存修改
        </button>
    </form>
</div>
{% endblock %}
